<header>
  <h3>To Do List</h3>
</header>
<section>
  <app-todo-entry (itemAdded)="onItemAdded($event)"></app-todo-entry>
</section>
<section>
  <app-todo-list (itemCompleted)="onItemRemoved($event)"
                 caption="Your To Do List - GET IT DONE"
                 [items]="(todoList$ | async) || []"></app-todo-list>
</section>

<header>
  <h3>{{ caption }}</h3>
</header>
<ul class="list-unstyled">
  <li class="alert alert-info"
      *ngFor="let item of items">
    <span>{{ item.description }}</span>
    &nbsp;<button (click)="itemRemoved(item.description)"
            class="btn btn-sm btn-danger">X</button>
  </li>
</ul>
